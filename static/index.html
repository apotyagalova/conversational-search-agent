    <script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          selector: "#webchat",
          initPayload: "/greet",
          customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
          socketUrl: "http://localhost:5005",
          socketPath: "/socket.io/",
          title: "Search assistant",
          subtitle: "",
          showRestartButton: "true",
          onSocketEvent: onSocketEvent,
          params: {"storage": "session"}
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();

 onSocketEvent={
    'bot_uttered': function(e) {console.log(e.text)
    },
    'connect': () => console.log("connection established"),
    'disconnect': () => doSomeCleanup(),
  };


</script>
    
       
  <script>
   
    console.defaultLog = console.log.bind(console);
    console.logs = [];
    console.log = function(){
        // default &  console.log()
        console.defaultLog.apply(console, arguments);
        // new & array data
        console.logs.push(Array.from(arguments));
        mystr = Array.from(arguments);
        myJSON = JSON.stringify(mystr);
   
        if (myJSON.includes("found" && "images")) {
                let left = myJSON.indexOf("[");
                let right = myJSON.indexOf("]");
   
                substring = myJSON.slice(left+1, right-1);
                left = substring.indexOf("[");
                substring = myJSON.slice(left+2, right);
                
                const item = document.querySelector(".gallery");
                while (item.firstChild) {
                  item.removeChild(item.firstChild);
                }
                
                images = substring.split(",");
                for (let x = 2; x < images.length; x++) {  
                       var image = document.createElement("img");          
                       images[x] = "http://localhost:8000/" + images[x].slice(2,-1);
                       image.setAttribute("src", images[x]);
                       image.style.height = '200px';
                       image.style.width = '300px';
                       document.querySelector(".gallery").appendChild(image);
                    }
               
                
                }
        if (myJSON.includes("filtered" && "image")) {
                
                let left = myJSON.indexOf("[");
                let right = myJSON.indexOf("]");
   
                substring = myJSON.slice(left+1, right-1);

                images = substring.split(",");

               var gallery = document.querySelector(".gallery");

                       image.style.width = '300px';

                    }
                
                }
                
             if (myJSON.includes("filtered" && "updated")) {
